<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wikipedia Starter</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="wiki">
      <div class="container">
        <img src="./wiki-logo.png" alt="logo" />

          <input type="text" class="form-input" />
          <button type="submit" class="submit-btn">Search</button>

      </div>
      <div class="results">
        <div class="articles">
          <a href="#" target="_blank">
            <h4>Title</h4>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo, ipsum incidunt rerum, corporis neque
              cupiditate dolorum esse ullam nisi at perferendis? Commodi iste inventore porro molestiae dicta tenetur
              velit deserunt ullam cupiditate quas.
            </p>
          </a>
        </div>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
